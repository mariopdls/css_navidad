<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día 22 - Formulario de Deseos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="day">
        <p>Día 22 de diciembre: Formulario de Deseos (:focus)<br>
        Estilización de los campos de un formulario y uso del pseudo-clase :focus.</p>
        
        <form class="wishes-form">
            <label for="deseo">Tu deseo:</label><br>
            <input type="text" id="deseo" name="deseo" placeholder="Escribe tu deseo para el Polo Norte..."><br><br>
            
            <label for="email">Tu email:</label><br>
            <input type="email" id="email" name="email" placeholder="Para confirmar la entrega"><br><br>
            
            <button type="submit">Enviar al Polo Norte</button>
        </form>
    </div>

</body>
</html>
