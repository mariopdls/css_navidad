<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día 24 - Escena Final Navideña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="scene">
        <header class="header">
            <p>Os deseo una feliz navidad</p>
        </header>
        
        <main class="main-content">
            <div class="gifts">
                <p>Regalos</p>
                <img src="https://payit.ae/wp-content/uploads/2021/12/10-New-Year-Gifts-Ideas-for-Her.jpg" alt="Regalos navideños">
            </div>
            
            <div class="tree-container">
                <img class="star" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Yellow_star.svg/512px-Yellow_star.svg.png" alt="Estrella">
                <img class="tree" src="https://media.istockphoto.com/id/1796880769/vector/3d-cute-christmas-decorated-pine-tree-with-colorful-ornaments-golden-star-on-top-isolated-on.jpg?s=612x612&w=0&k=20&c=EfvqdLHRPh5d_oFaS6xgvQtVvTTJdzYqVzgzXMec1eQ=" alt="Árbol de Navidad">
            </div>
            
            <div class="chimney">
                <p>Chimenea</p>
                <div class="chimney-box"></div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Feliz Nochebuena</p>
        </footer>
    </div>

</body>
</html>
